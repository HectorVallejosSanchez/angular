<div class="well hoverwell thumbnail">
    <h2>{{ event?.name }}</h2>
    <div>Date: {{ event?.date }}</div>
    <div class="well" [ngStyle]="getStartTimeStyle()"
        [ngSwitch]="event?.time"> 
    <!--<div [ngStyle]="{'color': event?.time === '8:00 am' ? '#003300' : '#bbb',
                    'font-weight': event?.time === '8:00 am' ? 'bold' : normal}"
        [ngSwitch]="event?.time">-->
            Time: {{ event?.time }}
            <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
            <span *ngSwitchCase="'9:00 am'">(Late Start)</span>
            <span *ngSwitchDefault>(Normal Start)</span>
    </div>
    <div>Price: ${{ event?.price }}</div> 
    <div *ngIf="event?.location">
        <span>Location: {{ event?.location?.address }}</span>
        <span class="pad-left">{{ event?.location?.city }}, {{ event?.location?.city }}</span>    
    </div>    
    <div *ngIf="event?.onlineUrl">
        Online Url: {{ event?.onlineUrl }}
    </div>
</div>
